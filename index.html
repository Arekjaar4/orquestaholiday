    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#inicio">

            </a></li>
            <li><a href="#videos">
                <i class="fas fa-video"></i>
                <span>Videos</span></a></li>
            <li><a href="#repertorio">
                <i class="fas fa-music"></i>
                <span>Repertorio</span></a></li>
            <li><a href="#contacto">
                <i class="fas fa-envelope"></i>
                <span>Contacto</span></a></li>
        </ul>

    <section id="inicio">
        <div class="hero-content">
            <div class="logo-container vinyl-record">
                <img src="img/logo.png" alt="Logo New Holiday" class="logo animate-fade-in">
            </div>
            <h1 class="animate-fade-in">New Holiday</h1>
            <p class="animate-fade-in">Orquesta de versiones de los 50s, 60s y 70s</p>
            <a href="#videos" class="cta-button animate-fade-in">Ver Videos</a>
        </div>
    </section>

    <section id="videos">
        <!-- <h2>Videos</h2> Elimina o comenta esta línea -->
        <div class="video-container">
            <div id="video-player">
                <iframe width="100%" height="315" 
                        src="" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="carousel-container">
                <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div id="video-carousel" class="carousel">
                    <!-- Los thumbnails se cargarán aquí dinámicamente -->
                </div>
                <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <section id="repertorio">
        <h2>Repertorio</h2>
        <div class="filtros">
            <button class="filtro-btn activo" data-filtro="todos">Todos</button>
            <button class="filtro-btn" data-filtro="20s">Años 20</button>
            <button class="filtro-btn" data-filtro="30s">Años 30</button>
            <button class="filtro-btn" data-filtro="40s">Años 40</button>
            <button class="filtro-btn" data-filtro="50s">Años 50</button>
            <button class="filtro-btn" data-filtro="60s">Años 60</button>
            <button class="filtro-btn" data-filtro="70s">Años 70</button>
            <button class="filtro-btn" data-filtro="80s">Años 80</button>
            <button class="filtro-btn" data-filtro="90s">Años 90</button>
        </div>
        <div class="repertorio-container">
            <div id="lista-repertorio" class="grid-repertorio">
                <!-- Las canciones se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <section id="contacto">
        <div class="contacto-container">
            <h2>Contáctanos</h2>
            <div class="contacto-content">
                <div class="contacto-info">
                    <h3>Información de Contacto</h3>
                    <p><i class="fas fa-phone"></i> +34 660 085 227</p>
                    <p><i class="fas fa-envelope"></i> orquestanewholiday@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> La Pobla Llarga (Valencia), España</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="contacto-form">
                    <h3>Envíanos un mensaje</h3>
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeD3fcshg8crx-ewjRUu0sWUt9-7P3wmtPrcp7AV6ZAAm3aLQ/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
                </div>
            </div>
        </div>
    </section>
